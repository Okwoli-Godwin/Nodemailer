<!DOCTYPE html>
<html>
    <head>
        <title>Javascript node mailer</title>
    </head>

    <body>
        <div style="width: 100%; display: flex; justify-content: center; height: 100%; flex-direction: column; align-items: center;">
            <br>
            <h1>Nodemailer Email sending app</h1>
            <br>
            <form autocomplete="off" action="/sendemail" method="POST" enctype="multipart/form-data" style="flex-direction: column; display: flex;">
                <input style="margin-bottom: 20px; width: 300px;" type="email" name="to" required placeholder="To:" id="">
                <input style="margin-bottom: 20px;" type="text" name="subject" required placeholder="Subject:" id="">
                <textarea style="resize: none; height: 180px;"  name="body" required placeholder="Body:" id=""></textarea>
                <br>
                <div>
                    <label for="attachment">Attachment:</label>
                    <input type="file" name="image" required id="">
                </div>
                <button style=" padding: 20px 30px; border: 1px solid rgb(196, 196, 196); border-radius: 10px; margin-top: 15px;">
                    Send Message
                </button>
            </form>
        </div>
    </body>
</html>
